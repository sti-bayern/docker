RUN_MODE = prod
RUN_USER = app

[repository]
FORCE_PRIVATE = true
ROOT = /data/git

[repository.upload]
ENABLED = false

[ui.user]
REPO_PAGING_NUM = 50

[server]
APP_DATA_PATH=/data/gogs
DISABLE_SSH = true
OFFLINE_MODE = true
SSH_PORT = 0

[database]
DB_TYPE = sqlite3
PATH = /data/gogs/gogs.db

[admin]
DISABLE_REGULAR_ORG_CREATION = true

[service]
DISABLE_REGISTRATION = true
ENABLE_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = true

[webhook]
TYPES = gogs

[mailer]
ENABLED = false

[picture]
DISABLE_GRAVATAR = true

[cron]
ENABLED = false

[other]
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
SHOW_FOOTER_VERSION = false
