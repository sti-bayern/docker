RUN_USER = app

[repository]
ROOT =
FORCE_PRIVATE = true

[server]
PROTOCOL = http
DOMAIN = localhost
ROOT_URL = %(PROTOCOL)s://%(DOMAIN)s:%(HTTP_PORT)s/
HTTP_ADDR = 0.0.0.0
HTTP_PORT = 3000
DISABLE_SSH = true
CERT_FILE = custom/https/cert.pem
KEY_FILE = custom/https/key.pem

[service]
DISABLE_REGISTRATION = true
